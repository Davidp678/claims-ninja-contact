<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claims Ninja - Contact</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: transparent;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .contact-section {
      width: 100%;
      max-width: 42rem;
      animation: scale-in 0.5s ease-out 0.2s both;
    }

    .glass-card {
      background: rgba(30, 30, 30, 0.95);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 3rem;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .header {
      margin-bottom: 2rem;
      text-align: center;
    }

    .header h2 {
      font-size: 2.25rem;
      font-weight: 600;
      color: #ffffff;
    }

    .contact-items {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      text-decoration: none;
      animation: fade-in 0.5s ease-out both;
    }

    .contact-item:nth-child(1) { animation-delay: 0ms; }
    .contact-item:nth-child(2) { animation-delay: 100ms; }
    .contact-item:nth-child(3) { animation-delay: 200ms; }
    .contact-item:nth-child(4) { animation-delay: 300ms; }

    .contact-item:hover {
      border-color: rgba(220, 38, 38, 0.5);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 15px -3px rgba(220, 38, 38, 0.2);
      transform: translateY(-2px);
    }

    .icon-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 3rem;
      height: 3rem;
      border-radius: 0.5rem;
      background: rgba(220, 38, 38, 0.2);
      flex-shrink: 0;
      transition: all 0.3s ease;
    }

    .contact-item:hover .icon-wrapper {
      background: #DC2626;
      transform: scale(1.1);
    }

    .icon {
      width: 1.5rem;
      height: 1.5rem;
      color: #DC2626;
      transition: color 0.3s ease;
    }

    .contact-item:hover .icon {
      color: #ffffff;
    }

    .contact-label {
      font-size: 1.125rem;
      color: rgba(255, 255, 255, 0.9);
      transition: color 0.3s ease;
    }

    .contact-item:hover .contact-label {
      color: #ffffff;
    }

    .cta-section {
      margin-top: 2.5rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .cta-text {
      font-size: 1.25rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 0.5rem;
    }

    .cta-headline {
      font-size: 1.875rem;
      font-weight: 600;
      color: #ffffff;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scale-in {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .glass-card {
        padding: 2rem;
      }

      .header h2 {
        font-size: 1.875rem;
      }

      .contact-label {
        font-size: 1rem;
      }

      .cta-text {
        font-size: 1.125rem;
      }

      .cta-headline {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claims Ninja - Contact (425x315)</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* FIXED CANVAS — EXACTLY 425 × 315 */
    html, body {
      width: 425px;
      height: 315px;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }

    .card {
      width: 100%;
      height: 100%;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 18px 20px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header h2 {
      font-size: 18px;
      font-weight: 600;
      color: white;
      text-align: center;
      margin-bottom: 6px;
    }

    .contact-items {
      display: flex;
      flex-direction: column;
      gap: 6px;
      flex: 1;
      justify-content: center;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-decoration: none;
      transition: all 0.25s ease;
    }

    .contact-item:hover {
      background: rgba(255, 255, 255, 0.13);
      transform: translateY(-2px);
      border-color: rgba(220, 38, 38, 0.4);
      box-shadow: 0 4px 8px rgba(220, 38, 38, 0.3);
    }

    .icon-wrapper {
      width: 26px;
      height: 26px;
      border-radius: 6px;
      background: rgba(220, 38, 38, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.25s ease;
    }

    .contact-item:hover .icon-wrapper {
      background: #DC2626;
      transform: scale(1.1);
    }

    .icon {
      width: 14px;
      height: 14px;
      color: #DC2626;
      transition: 0.25s ease;
    }

    .contact-item:hover .icon {
      color: white;
    }

    .contact-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.9);
      white-space: nowrap;
    }

    .cta-section {
      text-align: center;
      padding-top: 5px;
      border-top: 1px solid rgba(255, 255, 255, 0.12);
      margin-top: 6px;
    }

    .cta-text {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2px;
    }

    .cta-headline {
      font-size: 13px;
      font-weight: 600;
      color: white;
    }
  </style>
</head>

<body>
  <div class="card">

    <div class="header">
      <h2>Let's Connect</h2>
    </div>

    <div class="contact-items">

      <!-- Phone -->

        <div class="icon-wrapper">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
          </svg>
        </div>
        <span class="contact-label">+1 615-479-2438</span>

      <!-- Email -->
      <a href="mailto:info@theclaimsninja.com" class="contact-item">
        <div class="icon-wrapper">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="20" height="16" x="2" y="4" rx="2"/>
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>

        <span class="contact-label">info@theclaimsninja.com</span>

      <!-- Website -->
      <a href="https://www.theclaimsninja.com/" target="_blank" class="contact-item">

            <circle cx="12" cy="12" r="10"/>

            <path d="M2 12h20"/>

      <!-- LinkedIn -->
      <a href="https://www.linkedin.com/company/claims-ninja/" target="_blank" class="contact-item">

          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
            <rect width="4" height="12" x="2" y="9"/>

        <span class="contact-label">Claims Ninja on LinkedIn</span>

    </div>

    <div class="cta-section">
      <p class="cta-text">Ready to revolutionize your claims process?</p>
      <p class="cta-headline">Get in Touch Today</p>
    </div>

  </div>
</body>
</html>
